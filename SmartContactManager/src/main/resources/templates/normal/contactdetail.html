<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1" th:if="${contact}">
					<div class="my-card mt-3">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@messageHelper.remove()}"></th:block>
						</div>


						<h2 class="text-center">
							<span th:text="${contact.name}"></span>
						</h2>
						<hr>


						<table class="table">
							<thead class="text-center">
								<tr>
									<th scope="col">Contact Id</th>
									<th scope="col"><span th:text="${contact.cId}"></span></th>
								</tr>
							</thead>

							<tbody class="text-center">
								<tr>
									<th scope="row">FirstName</th>
									<td scope="row"><span th:text="${contact.name}"></span></td>
								</tr>
								<tr>
									<th scope="col">LastName</th>
									<td scope="row"><span th:text="${contact.secondName}"></span></td>
								</tr>
								<tr>
									<th scope="col">Phone</th>
									<td scope="row"><span th:text="${contact.phone}"></span></td>
								</tr>
								<tr>
									<th scope="col">Email</th>
									<td scope="row"><span th:text="${contact.email}"></span></td>
								</tr>
								<tr>
									<th scope="col">Work</th>
									<td scope="row"><span th:text="${contact.work}"></span></td>
								</tr>
							</tbody>
						</table>
						<div class="text-center">
							<a th:onclick="|deleteContact(${contact.cId})| "
								class="btn btn-danger btn-sm">Delete</a><a
								th:href="@{'/user/update/' + ${contact.cId}}">
								<button class="btn btn-warning btn-sm">Update</button>
							</a>
						</div>
					</div>

				</div>
				<h1 th:unless="${contact}">Your are not allowed to see this
					contact!!</h1>
			</div>
		</div>
	</section>
</body>
</html>

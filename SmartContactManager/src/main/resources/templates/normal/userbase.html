<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">

<title>Smart Contact Manager</title>
</head>
<body>
	<div class="basebanner">
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Smart Contact Manager</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-1 mb-lg-0">


						<li class="nav-item"><a class="nav-link " href="#"
							th:href="@{/user/dash}" tabindex="-1" aria-disabled="true"> <span
								th:text="${user.name}"></span>
						</a></li>

						<li class="nav-item"><a class="nav-link "
							th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a></li>
					</ul>

				</div>
			</div>
		</nav>

		<!-- End NAVBAR -->

		<div class="sidebar">
			<a href="" th:href="@{/user/dash}" class="items"><i
				class="fa-solid fa-house"></i> Home</a> <a href=""
				th:href="@{/user/showcontact/0}" class="items"><i
				class="fa-solid fa-address-book"></i> View Contacts</a> <a href=""
				th:href="@{/user/addcontact}" class="items"><i
				class="fa-solid fa-pencil"></i> Add Contacts</a> <a href=""
				th:href="@{/user/profile}" class="items"><i
				class="fa-sharp fa-solid fa-user"></i> Your Profile</a><a href=""
				th:href="@{/logout}" class="items"><i
				class="fa-solid fa-right-from-bracket"></i> Logout</a>
		</div>

		<div class="divider"></div>

		<div class="content">
			<i th:onclick="toggleSidebar()" class="fas fa-bars m-3"
				style="color: #ffffff;"></i>
			<div th:replace="${content}"></div>
		</div>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script src="sweetalert2.all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script> function deleteContact(cId){
		Swal.fire({
			  title: 'Are you sure?',
			  text: "You won't be able to revert this!",
			  icon: 'warning',
			  showCancelButton: true,
			  confirmButtonColor: '#3085d6',
			  cancelButtonColor: '#d33',
			  confirmButtonText: 'Yes, delete it!'
			}).then((result) => {
			  if (result.isConfirmed) {
				  Swal.fire({
					  icon: 'success',
					  title: 'Deleted successfully',
					  showConfirmButton: false,
					  timer: 1500
					})
			    window.location = "/user/delete/" + cId;
			  }
			})
			
	}</script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
